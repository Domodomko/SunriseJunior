<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<header><a href="../signin">Sign In</a> <a href="../signup">Sign Up</a></header>
<h2>Categories</h2>
{% for category in categories %}
    <li>
        <a href="products?category={{ category.id }}">{{ category.name }}</a>
        <ul>
            {% for subcategory in category.subcategories.all %}
                <li><a href="products?subcategory={{ subcategory.id }}">{{ subcategory.name }}</a></li>
            {% endfor %}
        </ul>
    </li>
{% endfor %}
<br>
<a href="products">All products</a>
</body>
</html>
